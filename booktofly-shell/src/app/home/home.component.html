<div style="padding: 20px;">
  <h1>Shell - Home</h1>
  
  <div style="border: 2px solid #4CAF50; padding: 15px; margin: 20px 0; border-radius: 5px;">
    <h2>Estado del Usuario (NgRx Store)</h2>
    <p><strong>Nombre:</strong> {{ (userName$ | async) ?? 'No establecido' }}</p>
    <p><strong>Email:</strong> {{ (userEmail$ | async) ?? 'No establecido' }}</p>
    
    <button (click)="setUser()" style="margin-right: 10px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Establecer Usuario
    </button>
    <button (click)="clearUser()" style="padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Limpiar Usuario
    </button>
  </div>

  <div style="margin-top: 30px;">
    <h3>Navegar al Microfrontend:</h3>
    <a routerLink="/hotels" style="padding: 10px 20px; background: #2196F3; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">
      Ir a Hotels (MFE)
    </a>
  </div>
</div>
