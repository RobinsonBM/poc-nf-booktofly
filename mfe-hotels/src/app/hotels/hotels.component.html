<div style="min-height: 100vh; background-color: #f8f9fa;">
  <div style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
      <h1 style="margin: 0; font-size: 28px; font-weight: 600;">üè® BookToFly Hotels</h1>
      @if (userName$ | async; as user) {
        <div style="display: flex; align-items: center; gap: 10px;">
          <span style="font-size: 20px;">üë§</span>
          <span style="font-size: 16px;">Bienvenido, <strong>{{ user }}</strong></span>
        </div>
      }
    </div>
  </div>

  <div style="padding: 40px 20px; max-width: 1200px; margin: 0 auto;">
    <h2 style="margin-bottom: 30px; color: #2c3e50; font-size: 32px; font-weight: 600;">Hoteles Destacados</h2>
  
  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;">
    @for (hotel of hotels; track hotel.id) {
      <div [routerLink]="['detail', hotel.id]" 
           style="background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: all 0.3s ease; cursor: pointer; border: 1px solid #e9ecef;"
           class="hotel-card">
        <img [src]="hotel.image" [alt]="hotel.name" style="width: 100%; height: 220px; object-fit: cover;">
        <div style="padding: 20px;">
          <h3 style="margin: 0 0 10px 0; color: #2c3e50; font-size: 22px; font-weight: 600;">{{ hotel.name }}</h3>
          <p style="color: #6c757d; margin: 5px 0; display: flex; align-items: center; gap: 5px;">
            <span style="font-size: 18px;">üìç</span> {{ hotel.city }}
          </p>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #e9ecef;">
            <div>
              <p style="color: #2c3e50; font-weight: 600; font-size: 24px; margin: 0;">${{ hotel.price.toLocaleString('es-CO') }}</p>
              <p style="color: #adb5bd; font-size: 12px; margin: 0;">COP por noche</p>
            </div>
            <div style="display: flex; align-items: center; gap: 5px; background: #f8f9fa; padding: 6px 12px; border-radius: 20px;">
              <span style="font-size: 16px;">‚≠ê</span>
              <span style="font-weight: 600; font-size: 16px; color: #2c3e50;">{{ hotel.rating }}</span>
            </div>
          </div>
          <button style="background: #3498db; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; font-weight: 500; transition: background 0.3s;">
            Ver Detalles
          </button>
        </div>
      </div>
    }
  </div>
</div>
</div>
